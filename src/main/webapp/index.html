<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cobol Parser</title>
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  
</head>
<body>
	<form id="fileForm" enctype="multipart/form-data">
			<label for="file">Select a file :</label>
			<input id="file" type="file" name="file"/>
			<br><br>
			<button name="submit" type="submit" onClick="getCobolParseXML(); return false;">Submit File</button>
	</form>
    <!--<input type="file" accept="text/plain" onchange="openFile(event)">-->
    
    <div class="canvasContainer"><canvas id="my_canvas" width="600" height="400" /></div>
    <div id="results"></div>
</body>

<script src="springyui.js"></script>
<script src="springy.js"></script>
<script src="script.js"></script>
<script>
        $('#my_canvas').springy({ graph: graph, nodeSelected: function(node) {
    showDetails(node.data.label);
} });
</script>
</html>
